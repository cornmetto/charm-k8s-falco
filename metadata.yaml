name: falco
description: |
  The Falco Project is an open source runtime security tool originally built by Sysdig, Inc.
  Falco uses system calls to secure and monitor a system by parsing Linux system calls from
  the kernel runtime and asserting the stream against alerting rules.

summary: |
  Cloud-native runtime security project. 

